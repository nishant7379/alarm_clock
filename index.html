<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm Clock</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <img src="clkk.jpg" alt="Clock" id="pic">
            <h1 class="text-center" >00:00:00 PM</h1>
            <div class="content text-center">
                <div class="row justify-content-lg-center justify-content-md-center justify-content-sm-center">
                <div class="column col-sm-12 col-lg-4 col-md-4">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column col-sm-12 col-lg-4 col-md-4">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>
                    </select>
                </div>
                <div class="column col-sm-12 col-lg-4 col-md-4">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
          </div>
            <button>Set Alarm</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
